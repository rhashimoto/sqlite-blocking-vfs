<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blocking VFS debugging</title>
</head>
<body>
  Open the developer console.
  <script type="module">
    // @ts-ignore
    import * as Comlink from "https://unpkg.com/comlink/dist/esm/comlink.mjs";

    const worker = new Worker('./demo-worker.js', { type: 'module' });
    const proxy = Comlink.wrap(worker);
    await proxy.prepare({ locking: 'write-hint' });
  </script>
</body>
</html>
